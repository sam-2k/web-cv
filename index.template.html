<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.svg" />
    <title>{{personal.firstName}} {{personal.lastName}} | {{personal.title}}</title>
    <style>
        :root{--bg-primary:#0a0a0f;--bg-secondary:#12121a;--bg-card:#1a1a24;--accent-cyan:#00f0ff;--accent-magenta:#ff00aa;--text-primary:#fff;--text-secondary:#a0a0b0;--text-muted:#606070;--gradient-glow:linear-gradient(135deg,var(--accent-cyan),var(--accent-magenta));--nav-bg:rgba(10,10,15,.8);--border-subtle:rgba(255,255,255,.05);--grid-color:rgba(0,240,255,.08);--font-sans:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;--font-mono:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
        *{margin:0;padding:0;box-sizing:border-box}
        html{scroll-behavior:smooth;scrollbar-width:none;-ms-overflow-style:none}
        body{font-family:var(--font-sans);background:var(--bg-primary);color:var(--text-primary);line-height:1.6;overflow-x:hidden}
        .bg-grid{position:fixed;top:0;left:0;width:100%;height:100%;background-image:linear-gradient(var(--grid-color) 1px,transparent 1px),linear-gradient(90deg,var(--grid-color) 1px,transparent 1px);background-size:50px 50px;pointer-events:none;z-index:0}
        .container{max-width:1400px;margin:0 auto;padding:0 40px;position:relative;z-index:1}
        nav{position:fixed;top:0;left:0;right:0;padding:20px 40px;display:flex;justify-content:space-between;align-items:center;background:var(--nav-bg);backdrop-filter:blur(20px);z-index:1000;border-bottom:1px solid var(--border-subtle)}
        .logo{font-family:var(--font-mono);font-size:1.2rem;font-weight:700;color:var(--accent-cyan);text-decoration:none;letter-spacing:2px}
        .nav-links{display:flex;gap:40px;list-style:none}
        .nav-links a{color:var(--text-secondary);text-decoration:none;font-size:.9rem;font-weight:500;letter-spacing:1px;transition:all .3s ease}
        .nav-right{display:flex;align-items:center;gap:24px}
        .theme-toggle{background:transparent;border:1px solid var(--border-subtle);border-radius:8px;padding:8px;cursor:pointer;display:flex;align-items:center;justify-content:center;color:var(--text-secondary);width:40px;height:40px}
        .theme-toggle svg{width:20px;height:20px}
        .hero{min-height:100vh;display:flex;align-items:center;padding-top:120px;position:relative}
        .hero-content{display:grid;grid-template-columns:1fr 1fr;gap:80px;align-items:center}
        .hero-text{animation:fadeInUp 1s ease}
        @keyframes fadeInUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
        .hero-label{font-family:var(--font-mono);font-size:.85rem;color:var(--accent-cyan);letter-spacing:3px;margin-bottom:20px;display:inline-block;padding:8px 16px;border:1px solid var(--accent-cyan);animation:fadeInUp 1s ease .2s both}
        .hero-name{font-size:clamp(3rem,6vw,5rem);font-weight:700;line-height:1.1;margin-bottom:20px;animation:fadeInUp 1s ease .4s both}
        .hero-name span{display:block;background:var(--gradient-glow);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        .hero-title{font-size:1.5rem;color:var(--text-secondary);margin-bottom:30px;font-weight:300;animation:fadeInUp 1s ease .6s both}
        .hero-description{color:var(--text-muted);font-size:1.1rem;max-width:500px;margin-bottom:40px;animation:fadeInUp 1s ease .8s both}
        .hero-cta{display:flex;gap:20px;animation:fadeInUp 1s ease 1s both}
        .btn{padding:16px 32px;font-size:.9rem;font-weight:600;letter-spacing:1px;text-decoration:none;border-radius:4px;transition:all .3s ease;cursor:pointer}
        .btn-primary{background:var(--gradient-glow);color:var(--bg-primary);border:none}
        .btn-secondary{background:transparent;color:var(--text-primary);border:1px solid var(--text-muted)}
        .hero-visual{position:relative;animation:fadeInUp 1s ease .5s both}
        .hero-image-wrapper{position:relative;width:400px;height:500px;margin:0 auto}
        .hero-image-frame{position:absolute;top:-20px;left:-20px;right:20px;bottom:20px;border:2px solid var(--accent-cyan);border-radius:12px;opacity:.5}
        .hero-image{width:100%;height:100%;background:var(--bg-card);position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center;border-radius:12px}
        .hero-image::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(135deg,rgba(0,240,255,.1),rgba(255,0,170,.1))}
        .avatar-placeholder{width:200px;height:200px;border-radius:50%;background:var(--gradient-glow);display:flex;align-items:center;justify-content:center;font-size:4rem;font-weight:700;color:var(--bg-primary)}
        .floating-badge{position:absolute;background:var(--bg-card);padding:16px 24px;border-radius:8px;border:1px solid rgba(0,240,255,.2);font-family:var(--font-mono);font-size:.85rem;animation:float 3s ease-in-out infinite;top:20px;right:-40px}
        .floating-badge span{color:var(--accent-cyan)}
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
        @media(max-width:1024px){.hero-content{grid-template-columns:1fr;text-align:center}.hero-visual{order:-1}.hero-image-wrapper{width:300px;height:380px}.hero-description{margin:0 auto 40px}.hero-cta{justify-content:center}}
        @media(max-width:768px){.container{padding:0 16px}nav{padding:12px 16px}.nav-links{display:none}.floating-badge{display:none}.hero{min-height:auto;padding-top:70px;padding-bottom:40px}.hero-content{gap:24px}.hero-image-wrapper{width:200px;height:250px}.hero-image-frame{top:-12px;left:-12px;right:12px;bottom:12px}.avatar-placeholder{width:120px;height:120px;font-size:2.5rem}.hero-label{font-size:.7rem;padding:5px 10px;margin-bottom:10px;letter-spacing:2px}.hero-name{font-size:2rem;margin-bottom:12px}.hero-title{font-size:1.1rem;margin-bottom:16px}.hero-description{font-size:.9rem;margin-bottom:20px}.hero-cta{gap:10px;flex-wrap:wrap;justify-content:center}.btn{padding:10px 18px;font-size:.8rem}}
    </style>
    <link rel="stylesheet" href="/public/globals.css"  />
</head>
<body>
    <div class="bg-grid"></div>
    <nav>
        <a href="#" class="logo">{{personal.logo}}</a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#skills">SKILLS</a></li>
                <li><a href="#experience">EXPERIENCE</a></li>
                <li><a href="#projects">PROJECTS</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
    </nav>
    <section class="hero" id="about">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <span class="hero-label">{{personal.title | upper}}</span>
                    <h1 class="hero-name">
                        {{personal.firstName | upper}}
                        <span>{{personal.lastName | upper}}</span>
                    </h1>
                    <p class="hero-title">{{personal.tagline}}</p>
                    <p class="hero-description">{{personal.description}}</p>
                    <div class="hero-cta">
                        <a href="#projects" class="btn btn-primary">VIEW PROJECTS</a>
                        <a href="#contact" class="btn btn-secondary">GET IN TOUCH</a>
                    </div>
                </div>
                <div class="hero-visual">
                    <div class="hero-image-wrapper">
                        <div class="hero-image-frame"></div>
                        <div class="hero-image">
                            <div class="avatar-placeholder">{{personal.initials}}</div>
                        </div>
                        <div class="floating-badge">
                            <span>4+</span> Years Exp
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
